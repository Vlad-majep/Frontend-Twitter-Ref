<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="dist/missions.css">
    <link rel="icon" href="images/logo.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universe</title>
</head>

<body>
    <div id="p_prldr"><span class="svg_anm"></span></div>

    <div class="header">
        <div class="logo" style="display: flex; align-items: center;">
            <img src="images/logo.png" alt="">
            <div class="website-links">
                <ul>
                    <li><a class="roadmap-link links" href="index.html">UNIVERSE</a></li>
                    <li><a class="community-link links">RAFFLE</a></li>
                    <li><a class="mint-link links">MINT</a></li>
                </ul>
            </div>
        </div>
        <div class="social-links">
            <ul>
                <li><a><img class="first-social-link" src="images/openseaimg.png" alt=""></a></li>
                <li><a><img class="second-social-link" src="images/discordimg.png" alt=""></a></li>
                <li><a target="_blank" href="https://twitter.com/Un1verseNFT"><img class="third-social-link"
                            src="images/twitterimg.png" alt=""></a></li>
            </ul>
        </div>
    </div>

    <div style="display: flex; justify-content: center; align-items: center; height: 80vh;">
        <div class="maincontent">
            <div class="raffle-logo">
                <img src="images/UNIVERSE RAFFLE.PNG" alt="">
            </div>
            <p></p>
            <div class="missions">
                <p>1. Follow : <a target="_blank" href="">@Universe</a></p>
                <p>2. Retweet and Like : <a onclick="handleTweet()" target="_blank" href="">post</a></p>
                <p>3. Put your wallet below</p>
            </div>
            <div>
                <form action="">
                    <input type="text" name="wallet" placeholder="your wallet" required>
                    <button class="send" type="button" onclick="sendWallet()">send</button>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/twitter.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/preloader.js"></script>
    <script>
        function sendWallet() {

            var walletValue = document.getElementsByName('wallet')[0].value;

            fetch("http://playuniverse.xyz/api/addwallet", {
                method: "POST",
                credentials: "include",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    wallet: walletValue,
                }),
            })
                .then(response => response.json())
                .then(response => {
                    if (response.message === 'Referral code added successfully.') {
                        alert('Referral code added successfully.');
                        window.location.href = "http://playuniverse.xyz/results.html";
                    } else {
                        alert('Error adding referral code: ' + response.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
</body>

</html>
