    <script>
        function jump(x) {
            var ml = ~~x.getAttribute('maxlength');
            if (ml && x.value.length >= ml) {
                do {
                    x = x.nextSibling;
                }
                while (x && !(/text/.test(x.type)));
                if (x && /text/.test(x.type)) {
                    x.focus();
                }
            }
        }
    </script>
    <!-- Add this script to fetch data and update HTML elements -->
    <script>
        // Fetch data from the backend
        fetch("http://localhost:3001/api/me", {
            method: "GET",
            credentials: "include", // Include credentials for cookie
            headers: {
                "Content-Type": "application/json",
            },
        })
            .then(response => response.json())
            .then(data => {
                document.getElementById("nameValue").innerText = data.data.name
                document.getElementById("enterCode").innerText = "enter your referral code"
                const isCode = data.data.referrer;
                if (isCode){
                    window.location.href = "http://localhost:5500/missions.html";
                }
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>
